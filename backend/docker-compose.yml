version: '3.8'

services:
  traintrack-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: traintrack-backend
    ports:
      - "18080:18080"
    volumes:
      - ./config.json:/app/config.json:ro
      - traintrack-data:/app/data
    environment:
      - TZ=UTC
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18080/api/search"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - traintrack-network

volumes:
  traintrack-data:
    driver: local

networks:
  traintrack-network:
    driver: bridge
